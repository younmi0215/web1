<h2> WEB </h2>
<p>
tvN 예능 '윤스테이'는 방영 전부터 공개 결과에 특히 관심이 쏠렸다. 나영석 PD의 수많은 히트작 중 결정판이라고 할 만한 '윤식당'의 시즌3이기 때문이다. 해외 현지인 대상 한식당을 운영하는 '윤식당'은 나영석 PD의 여러 인기 예능 중에도 대표작으로 꼽힐 만한 '꽃보다...' 시리즈와 '삼시세끼'가 결합된 듯한 프로그램이다. '윤식당' 시즌2는 시청률 16%(이하 닐슨코리아)까지 기록, 역대 tvN 예능 중 최고 기록을 세우기도 했다.
</p>
